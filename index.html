<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/421cfd4472.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<style>
    #cart_container{
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
    }
    #cart_div{
        background-color: #fff;
        width: 35%;
        height: 100vh;
        margin-left: auto;
    }
</style>

<body>
    <div id="cart_container">
        <div id="cart_div">
            <button onclick="closeCart()" class="btn btn-danger">&times;</button>
            <div id="dispCart"></div>
            <h1>Total Amount: <span id="totalAmounnt"></span></h1>
            <button class="btn btn-success d-block w-100 fs-3 py-3" onclick="checkoutt()">Checkout</button>
        </div>
    </div>
    <div id="container">
        <nav>
            <img src="top-strip.gif" alt="">
        </nav>
        <header id="second" class="d-flex pt-4 ps-2 ">
            <div class="d-flex gap-2">
                <i id="icon1" class="fa-solid fa-star"></i>
                <p>sell on jumia</p>
            </div>
            <div class="w-25" id="ghgh">
                <img class="w-25" src="jumia-removebg-preview.png" alt="">
            </div>
        </header>
        <header id="third">
            <div id="image1">
                <img class="w-50" src="jumia-removebg-preview.png" alt="">
            </div>

            <div class="gap-2 d-flex">

                <div class="inputtext d-flex">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search products, brands and categories">
                </div>


                <button class="buttonss">Search</button>
            </div>
            <div class="d-flex gap-4 me-4">
                <div class="d-flex align-items-center ">
                    <i class="fa-solid fa-user"></i>
                    <div class="d-flex align-items-center">
                        <p class="mt-3">Account</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-circle-question"></i>   
                     <div class="d-flex align-items-center">
                        <p class="mt-3">Help</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>

                <div onclick="openCart()" class="d-flex align-items-center">
                    <i class="fa-solid fa-cart-shopping"></i>     
                        <div class="d-flex align-items-center">
                        <p class="mt-3">Cart</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="row">
            <div class="col-2">
                <h5>Categories</h5>
                <ul id="categories">
                    <li onclick="dispProd()">All Product</li>
                    <li onclick="getCategories('smartphones')">Smartphones</li>
                    <li onclick="getCategories('laptops')">Laptops</li>
                    <li onclick="getCategories('groceries')">Groceries</li>
                    <li onclick="getCategories('scent')">Scents</li>
                    <li onclick="getCategories('car')">Car</li>
                </ul>
            </div>
            <div class="col" id="sub-container"></div>
        </main>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="function.js"></script>
<script src="https://checkout.flutterwave.com/v3.js"></script>
